version: '3'
services:
  psql16:
    image: postgres:16
    volumes:
      - type: bind
        source: ./postgres_data
        target: /var/lib/postgresql/data
    environment:
      - POSTGRES_USER=my_app
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=my_app
      - PGUSER=my_app
      - PGDATABASE=my_app
      - PGPASSWORD=secret
    restart: unless-stopped

  cakephp:
    image: webdevops/php-nginx:8.3
    working_dir: /application
    volumes:
      - type: bind
        source: .
        target: /application
    environment:
      - WEB_DOCUMENT_ROOT=/application/webroot
      - DATABASE_URL=postgres://my_app:secret@psql16:5432/my_app
    depends_on:
      - psql16
    restart: unless-stopped

  worker:
    image: webdevops/php-nginx:8.3
    working_dir: /application
    volumes:
      - type: bind
        source: .
        target: /application
      - type: bind
        source: ./config/supervisor/worker.conf
        target: /etc/supervisor/conf.d/worker.conf
        read_only: true
    environment:
      - DATABASE_URL=postgres://my_app:secret@psql16:5432/my_app
    command: >
      bash -c "apt-get update && apt-get install -y supervisor &&
      mkdir -p /var/log/supervisor &&
      supervisord -c /etc/supervisor/supervisord.conf"
    depends_on:
      - psql16
    restart: unless-stopped

